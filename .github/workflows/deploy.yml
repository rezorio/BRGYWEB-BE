name: Deploy NestJS
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Copy files to Linode
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # Use ./ to ensure we are looking in the current workspace
          source: "./dist/*,./package.json,./package-lock.json"
          target: "/var/www/brgybagongbarrio.site/backend"
          strip_components: 1

      - name: Restart PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/brgybagongbarrio.site/backend
            # Verify files are here - this will show in your GitHub logs!
            ls -la
            npm install --production
            pm2 restart nest-api || pm2 start dist/main.js --name nest-api